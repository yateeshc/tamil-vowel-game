            if (mode === 'single') {
              const randomConsonant = consonants[Math.floor(Math.random() * consonants.length)];
              allSyllables = vowels.map(v => {
                const syllable = getSyllable(randomConsonant, v);
                return {
                  syllable: syllable,
                  consonant: randomConsonant,
                  vowel: v,
                  sentence: getSentence(syllable)
                };
              });
            } else if (mode === 'two') {
              const randomConsonants = shuffleArray(consonants).slice(0, 2);
              randomConsonants.forEach(c => {
                vowels.forEach(v => {
                  const syllable = getSyllable(c, v);
                  allSyllables.push({
                    syllable: syllable,
                    consonant: c,
                    vowel: v,
                    sentence: getSentence(syllable)
                  });
                });
              });
            } else if (mode === 'custom' && customConsonants && customConsonants.length > 0) {
              customConsonants.forEach(c => {
                vowels.forEach(v => {
                  const syllable = getSyllable(c, v);
                  allSyllables.push({
                    syllable: syllable,
                    consonant: c,
                    vowel: v,
                    sentence: getSentence(syllable)
                  });
                });
              });
            } else {
              consonants.forEach(c => {
                vowels.forEach(v => {
                  const syllable = getSyllable(c, v);
                  allSyllables.push({
                    syllable: syllable,
                    consonant: c,
                    vowel: v,
                    sentence: getSentence(syllable)
                  });
                });
              });
            }

            const shuffled = shuffleArray(allSyllables);
            setSyllables(shuffled);
            setCurrentIndex(0);
            setScore(0);
            setTotalSyllables(shuffled.length);
            setGameMode('playing');
          };

          const nextSyllable = () => {
            if (currentIndex < syllables.length - 1) {
              setCurrentIndex(currentIndex + 1);
              setScore(score + 1);
            } else {
              setGameMode('complete');
            }
          };

          const playAudio = () => {
            if (syllables.length > 0) {
              fallbackToSpeechSynthesis();
            }
          };

          const fallbackToSpeechSynthesis = () => {
            const utterance = new SpeechSynthesisUtterance(syllables[currentIndex].sentence);
            utterance.lang = 'ta-IN';
            utterance.rate = 0.8;
            window.speechSynthesis.speak(utterance);
          };

          const toggleConsonant = (consonant) => {
            setSelectedConsonants(prev => {
              if (prev.includes(consonant)) {
                return prev.filter(c => c !== consonant);
              } else {
                return [...prev, consonant];
              }
            });
          };

          const startCustomGame = () => {
            if (selectedConsonants.length > 0) {
              setDifficulty('custom');
              startGame('custom', selectedConsonants);
            }
          };

          const currentSyllable = syllables[currentIndex];

          return (
            <div className="min-h-screen bg-gradient-to-br from-purple-100 via-pink-50 to-blue-100 p-8">
              <div className="max-w-2xl mx-auto">
                <div className="text-center mb-8">
                  <h1 className="text-4xl font-bold text-purple-800 mb-2">üé≤ ‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç ‡ÆÆ‡Æø‡Æï‡Øç‡Æ∏‡Øç ‡Æµ‡Æø‡Æ≥‡Øà‡ÆØ‡Ææ‡Æü‡Øç‡Æü‡ØÅ</h1>
                  <p className="text-purple-700">Mixed Tamil Syllables Game</p>
                </div>

                {gameMode === 'menu' && (
                  <div className="bg-white rounded-lg shadow-lg p-8">
                    <h2 className="text-2xl font-bold text-center mb-8 text-purple-800">Choose Difficulty</h2>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                      <button
                        onClick={() => startGame('single')}
                        className="bg-gradient-to-br from-blue-400 to-cyan-400 hover:from-blue-500 hover:to-cyan-500 text-white font-bold py-8 rounded-lg transform transition hover:scale-105 shadow-md"
                      >
                        <div className="text-3xl mb-2">1Ô∏è‚É£</div>
                        <div>Single</div>
                        <div className="text-sm">1 Consonant</div>
                        <div className="text-sm">12 Syllables</div>
                      </button>
                      
                      <button
                        onClick={() => startGame('two')}
                        className="bg-gradient-to-br from-purple-400 to-pink-400 hover:from-purple-500 hover:to-pink-500 text-white font-bold py-8 rounded-lg transform transition hover:scale-105 shadow-md"
                      >
                        <div className="text-3xl mb-2">2Ô∏è‚É£</div>
                        <div>Double</div>
                        <div className="text-sm">2 Consonants</div>
                        <div className="text-sm">24 Syllables</div>
                      </button>
                      
                      <button
                        onClick={() => startGame('all')}
                        className="bg-gradient-to-br from-orange-400 to-red-400 hover:from-orange-500 hover:to-red-500 text-white font-bold py-8 rounded-lg transform transition hover:scale-105 shadow-md"
                      >
                        <div className="text-3xl mb-2">‚≠ê</div>
                        <div>Master</div>
                        <div className="text-sm">All 6 Consonants</div>
                        <div className="text-sm">72 Syllables</div>
                      </button>
                    </div>

                    <div className="border-t pt-8">
                      <h3 className="text-xl font-bold text-center mb-4 text-purple-800">Or Choose Your Own Letters</h3>
                      <p className="text-center text-gray-600 mb-4 text-sm">Select one or more consonants to practice</p>
                      
                      <div className="grid grid-cols-3 md:grid-cols-6 gap-3 mb-6">
                        {consonants.map(consonant => (
                          <button
                            key={consonant}
                            onClick={() => toggleConsonant(consonant)}
                            className={`py-6 rounded-lg font-bold text-2xl transform transition hover:scale-105 ${
                              selectedConsonants.includes(consonant)
                                ? 'bg-gradient-to-br from-green-400 to-emerald-500 text-white shadow-lg'
                                : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                            }`}
                          >
                            {consonant}
                          </button>
                        ))}
                      </div>

                      <button
                        onClick={startCustomGame}
                        disabled={selectedConsonants.length === 0}
                        className={`w-full py-4 rounded-lg font-bold text-lg transition ${
                          selectedConsonants.length > 0
                            ? 'bg-gradient-to-r from-green-400 to-emerald-500 hover:from-green-500 hover:to-emerald-600 text-white'
                            : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                        }`}
                      >
                        {selectedConsonants.length === 0
                          ? 'Select at least one letter'
                          : `Start with ${selectedConsonants.join(', ')} (${selectedConsonants.length * 12} syllables)`
                        }
                      </button>
                    </div>
                  </div>
                )}

                {gameMode === 'playing' && currentSyllable && (
                  <div className="bg-white rounded-lg shadow-lg p-8">
                    <div className="text-center mb-6">
                      <p className="text-sm text-gray-600 mb-2">Progress: {currentIndex + 1} of {totalSyllables}</p>
                      <div className="w-full bg-gray-200 rounded-full h-3">
                        <div 
                          className="bg-gradient-to-r from-purple-400 to-pink-400 h-3 rounded-full transition-all"
                          style={{ width: `${((currentIndex + 1) / totalSyllables) * 100}%` }}
                        ></div>
                      </div>
                    </div>

                    <div className="text-center">
                      <div className="bg-gradient-to-br from-purple-100 to-pink-100 rounded-lg p-8 mb-6">
                        <div className="text-6xl font-bold text-purple-800 mb-4">
                          {currentSyllable.syllable}
                        </div>
                        <div className="flex justify-center gap-4 text-lg mb-4">
                          <span className="bg-blue-200 text-blue-800 px-4 py-2 rounded font-bold">
                            {currentSyllable.consonant}
                          </span>
                          <span className="text-2xl">+</span>
                          <span className="bg-pink-200 text-pink-800 px-4 py-2 rounded font-bold">
                            {currentSyllable.vowel}
                          </span>
                        </div>
                        <div className="text-xl text-gray-700 mt-4 font-semibold">
                          {currentSyllable.sentence}
                        </div>
                      </div>

                      <button
                        onClick={playAudio}
                        className="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg flex items-center justify-center gap-2 mx-auto mb-6 transition"
                      >
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                          <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                          <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                          <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                        </svg>
                        Hear It
                      </button>

                      <button
                        onClick={nextSyllable}
                        className="bg-gradient-to-r from-green-400 to-emerald-500 hover:from-green-500 hover:to-emerald-600 text-white font-bold py-3 px-8 rounded-lg text-lg transition w-full md:w-auto"
                      >
                        ‚úì Got it! Next ‚Üí
                      </button>
                    </div>

                    <div className="mt-8 text-center">
                      <button
                        onClick={() => setGameMode('menu')}
                        className="text-purple-700 hover:text-purple-900 font-semibold underline"
                      >
                        ‚Üê Change Difficulty
                      </button>
                    </div>
                  </div>
                )}

                {gameMode === 'complete' && (
                  <div className="bg-white rounded-lg shadow-lg p-8 text-center">
                    <div className="mb-6">
                      <svg className="w-20 h-20 mx-auto text-yellow-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                      </svg>
                    </div>
                    <h2 className="text-3xl font-bold text-purple-800 mb-4">Congratulations! üéâ</h2>
                    <p className="text-2xl font-bold text-green-600 mb-2">
                      You completed {totalSyllables} syllables!
                    </p>
                    <p className="text-lg text-gray-700 mb-8">
                      Great job practicing mixed Tamil syllables!
                    </p>

                    <button
                      onClick={() => setGameMode('menu')}
                      className="bg-gradient-to-r from-purple-400 to-pink-400 hover:from-purple-500 hover:to-pink-500 text-white font-bold py-3 px-8 rounded-lg text-lg transition inline-flex items-center gap-2"
                    >
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                        <polyline points="16 3 21 3 21 8"></polyline>
                        <line x1="4" y1="20" x2="21" y2="3"></line>
                        <polyline points="21 16 21 21 16 21"></polyline>
                        <line x1="15" y1="15" x2="21" y2="21"></line>
                        <line x1="4" y1="4" x2="9" y2="9"></line>
                      </svg>
                      Play Again with Mix
                    </button>
                  </div>
                )}
              </div>
            </div>
          );
        }

        ReactDOM.render(<TamilVowelGame />, document.getElementById('root'));
    </script>
